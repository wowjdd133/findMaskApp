type User {
  _id: ID!
  name: String!
  email: String!
  gender: String!
  phoneNumber: String!
  password: String!
  create_at: Date!
  boards: [ID]
}

type Board {
  _id: ID!
  title: String!
  content: String!
  author: ID!
  create_at: Date!
  update_at: Date
  comment: [ID]
}

type Comment {
  _id: ID!
  content: String!
  author: ID!
  board: ID!
  create_at: Date!
  update_at: Date
  recomment: [ID]
}

type Recomment {
  _id: ID!
  content: String!
  author: ID!
  comment: ID!
  create_at: Date!
  update_at: Date
}

type Mask {
  count: Int!
  stores: [Store]
}

type Store {
    addr: String!
    code: String!
    create_at: Date!
    lat: Float!
    lng: Float!
    name: String!
    remain_stat: String!
    stock_at: Date!
    type: String!
}

type CoronaKorea {
  resultCode: String!
  TotalCase: String!
  TotalRecovered: String!
  TotalDeath: String!
  NowCase: String!
  city1n: String!
  city2n: String!
  city3n: String!
  city4n: String!
  city5n: String!
  city1p: String!
  city2p: String!
  city3p: String!
  city4p: String!
  city5p: String!
  recoveredPercentage: Float!
  deathPercentage: Float!
  checkingCounter: String!
  checkingPercentage: String!
  caseCount: String!
  casePercentage: String!
  notcaseCount: String!
  notcasePercentage: String!
  TotalChecking: String!
  TodayRecovered: String!
  TodayDeath: String!
  TotalCaseBefore: String!
  updateTime: String!
  resultMessage: String
}

scalar Date

input UserInput {
  name: String!
  email: String!
  gender: String!
  phoneNumber: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

input BoardInput {
  title: String!
  content: String!
  author: ID!
}

input CommentInput {
  content: String!
  author: String!
  board: ID!
}

input RecommentInput {
  content: String!
  author: String!
  comment: ID!
}

input MaskInput {
  lat: Float!
  lon: Float!
  m: Int!
}

type Query {
  Masks(input:MaskInput): Mask
  CoronaKorea: CoronaKorea
  Users: [User]
  Boards: [Board]
  BoardById(_id: ID!):[Board]
  Comments(_id: ID!): [Comment]
  Recomments(_id: ID!): [Recomment]
  User(_id: ID!): User
  Board(_id: ID!): Board 
}

type Mutation {
  login(input: LoginInput): User
  createUser(input: UserInput): User
  createBoard(input: BoardInput): Board
  createComment(input: CommentInput): Comment
  createRecomment(input: RecommentInput):Recomment
  updateUser(_id: ID!, input: UserInput):User
  updateBoard(_id: ID!, input: BoardInput):Board
  updateComment(_id: ID!, input: CommentInput):Comment
  updateRecomment(_id: ID!, input: RecommentInput):Recomment
  deleteUser(_id: ID!):Boolean
  deleteComment(_id: ID!):Boolean
  deleteBoard(_id:ID!):Boolean
  deleteRecomment(_id: ID!):Boolean
}